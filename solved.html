        <script src="res/bootstrap.bundle.min.js"></script>

                <a class="navbar-brand" href="#">

                            <a class="nav-link" aria-current="page" href="top.html">Top Puzzles</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="solved.html">Recently-Solved Puzzles</a>
                        </li>
                            
                        <span style="visibility: hidden;">--</span>
                        <a type="button" class="btn btn-outline-success" href="create.html">Create Puzzle</a>
                    </ul>

                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <select class="form-select" 
                            style="background-color: rgb(20, 20, 20); color: white;" id="currencySelect">

                    </ul>

                        </a>
                    </ul>

            </div>

                <button onclick="login();" class="btn btn-primary mb-3">Must be logged in to see puzzles</button>
            </form>
        </div>

        <div class="container inner_container" style="padding-top: 12pt;" id="puzzleContainer">
            <h2 style="padding-bottom: 10pt;"><b>Recently-Solved Puzzles</b></h2>

            <span id="noPuzzles">There are currently no solved puzzles</span>

    <svg style="position: absolute; top: -500px; left: 0; z-index: -999;">
        <filter id="svg_paper">
            <feTurbulence x="0" y="0" baseFrequency="0.02" numOctaves="5" seed="1"></feTurbulence>
            <feDisplacementMap in="SourceGraphic" scale="20" />
